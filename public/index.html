<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxiA</title>
  <link rel="stylesheet" href="./styles.css" type="text/css"/>
  
</head>
<body>
<header>
  <h1>Welcome to Taxi App, Admin</h1>
</header>
<div class="container">
    <main id="drivers">
      <h3>Drivers</h3>
      <!-- Content will be generated from JS -->
      <div id="drivers-list"></div>
    </main>
    <aside id="registration">
      <div class="card">
        <div class="card-header">
          <h3>Register Driver and Vehicle</h3>
        </div>
        <div class="card-body">
          <form action="" id="register-driver">
            <fieldset>
              <legend class="register-header">
                <h5>Add a Driver</h5>
                <img src="https://static.thenounproject.com/png/509406-200.png" alt="">
              </legend>
              <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
              <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
              <input type="email" id="email" name="email" placeholder="Email" required>
              <input type="text" id="driverLicense" name="driverLicense" placeholder="Driver License" required>
            </fieldset>
            <fieldset>
              <legend class="register-header">
                <h5>Add a Vehicle </h5>
                <img src="https://icon-library.com/images/white-car-icon/white-car-icon-16.jpg" alt=""> 
              </legend>
              <input type="text" id="vehicle-make" name="make" placeholder="Make" required>
              <input type="text" id="vehicle-model" name="model" placeholder="Model" required>
              <input type="number" id="vehicle-year" name="year" placeholder="Year" min="2007" required>
              <input type="text" id="vehicle-color" name="color" placeholder="Color" required>
            </fieldset>
            <button>Register Driver</button>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h5>Add a Vehicle for a Driver</h5>
        </div>
        <div class="card-body">
          <form id="vehicle-form">
            <fieldset>
              <legend class="register-header">
                <h5>Add a Vehicle for a Driver</h5>
                <img src="https://icon-library.com/images/white-car-icon/white-car-icon-16.jpg" alt=""> 
              </legend>
              <select name="driverId" id="driverId"></select> <br>
              <input type="text" id="make" name="make" placeholder="Make" required> <br>
              <input type="text" id="model" name="model" placeholder="Model" required> <br>
              <input type="number" id="year" name="year" placeholder="Year" min="2007" required> <br>
              <input type="text" id="color" name="color" placeholder="Color" required> <br>
            </fieldset>
            <button>Add a Vehicle for a Driver</button>
          </form>
        </div>
      </div>
    </aside>
</main>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="index.js"></script> 
<footer>
  <p>Author: Asel Orozaly</p>
</footer>
</body>
</html>
